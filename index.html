<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Random Name Generator</title>
</head>

<body class="bg">
    <div class="container-fluid  yellow">
        <div class="row">
            <div class="col-12 d-flex justify-content-center ">
                <h1> Random Name Generator</h1>
            </div>
        </div>
        <div class="container">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center ">
                        <input size="50px" id="userInput" type="text" class=" text-center " placeholder="Input Name" aria-label="Name">
                        <button id="namebtn" type="button" class="btn btn-warning ms-1">Add Name</button>
                        <button id="randomizebtn" type="button" class="btn btn-warning ms-1">randomize</button>
                        <button id="resetbtn" type="button" class="btn btn-warning ms-1">reset result</button>
                    </div>   
                </div>
                <div class="row mt-3">
                    <div class="col-6 d-flex justify-content-end">
                        <input id="numberOfGroups" type="text" class=" text-center " placeholder="Input number of groups" aria-label="Name">
                        <button id="numberOfGroupsbtn" type="button" class="btn btn-warning ms-1">add number of groups</button>
                    </div>
                    <div class="col-6 d-flex justify-content-start">
                        <input id="numberOfPeople" type="text" class=" text-center " placeholder="Input number of people" aria-label="Name">
                        <button id="numberOfPeoplebtn" type="button" class="btn btn-warning ms-1">add number of people in groups</button>
                    </div>
                </div>

               <div id="injectHere" class="mt-2"></div>

               <div class="row">
                   <div id="injectP"class="col-12 d-flex justify-content-center fs">

                   </div>
               </div>
        </div>


        <!-- endd of container -->
    </div>

    <!-- end of container fluid -->
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./scripts/app.js" type="module"></script>

</body>

</html>
